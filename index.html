<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatÃ¡logo de Jogos Simples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f1115;
        margin: 0;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        padding: 10px;
      }
      .card {
        background: #333;
        color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        display: block;
      }
      .card p {
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸŽ® CatÃ¡logo de Jogos</h1>
    </header>

    <div id="grid" class="grid"></div>

    <script>
      // URL com AllOrigins para evitar erro de CORS
      const API_URL =
        "https://api.allorigins.win/raw?url=" +
        encodeURIComponent("https://www.freetogame.com/api/games");

      async function carregarJogos() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "<p>Carregando jogos...</p>";

        try {
          const resposta = await fetch(API_URL);
          const jogos = await resposta.json();

          grid.innerHTML = jogos
            .slice(0, 100) // mostra sÃ³ alguns jogos
            .map(
              (jogo) => `
            <div class="card">
              <img src="${jogo.thumbnail}" alt="${jogo.title}">
              <p><strong>${jogo.title}</strong></p>
            </div>
          `
            )
            .join("");
        } catch (erro) {
          grid.innerHTML = "<p>Erro ao carregar jogos.</p>";
        }
      }

      carregarJogos();
    </script>
  </body>
</html>
